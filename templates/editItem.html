<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='mystyles.css') }}">
</head>
	<body>

		<div class='header'><h3>Edit Item</h3></div>
			
			<ul>
				<!-- Navigation Bar for the Web-app-->
				<li><a class='brands' href='{{url_for('index')}}'>Home</a></li>
				<li><a class='brands' href='{{url_for('profile')}}'>Profile</a></li>
				<li><a class='brands' href='{{url_for('gdisconnect')}}'>Login/Logout</a></li>
			</ul>
		</div>
	<div class="form">
		<!-- Form to edit items-->
		<form action="{{ url_for('editItem',item_id=item.id)}}" method = 'post'>
			<dl>
				<dt>Name:</dt>
					<dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
				<dt>Description:</dt>
					<dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}'></textarea></dd>
				<dt>Price:</dt>
					<dd><input type = 'text' size = '8' name='price' placeholder = '{{item.price}}'></dd>
				<dt>Image URL:</dt>
					<dd><input type = 'text' size = '50' name='image' placeholder = '{{item.image}}'></dd>	
			</dl>		

			<input type='submit' value='Edit'>

			<a href = '{{url_for('profile')}}'> Cancel </a>
		</form>
	</div>
	</body>
</html>
